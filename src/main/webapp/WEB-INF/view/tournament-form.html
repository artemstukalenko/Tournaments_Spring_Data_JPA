<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tournaments</title>
</head>

<body>

<h3>Tournament form</h3>
<hr/>

<form th:action="@{/tournaments/commitTournament/}" th:object="${tournament}" method="post">
    Name: <input type="text" name="tournamentName" th:field="*{tournamentName}"/> <br/><br/>
    Venue: <input type="text" name="venue" th:field="*{venue}"/> <br/><br/>
    Start date: <input type="date" th:value="${tournament.startDate}" name="start_date" id="start_date"/> <br/><br/>
    End date: <input type="date" th:value="${tournament.endDate}" name="end_date" id="end_date"/> <br/><br/>
    Select user for this tournament:
    <select th:field="*{user.userId}" th:required="true">
        <option th:each="user : ${allUsers}" th:value="${user.userId}" th:text="${user.name}">

        </option>
    </select>
    <br/><br/>

    <input type="text" th:value="${tournament.tournamentId}" th:hidden="true" th:field="*{tournamentId}"/>
    <button type="submit" name="submit" value="submit">Submit</button>
</form>

<hr/>

<form th:action="@{/tournaments/}" method="get">
    <input type="submit" value="Cancel"> <br/><br/>
</form>

</body>

</html>
