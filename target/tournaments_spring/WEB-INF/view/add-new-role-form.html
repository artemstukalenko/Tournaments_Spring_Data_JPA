<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User roles</title>
</head>

<body>

<h3>Add new role</h3>
<hr/>

<form th:action="@{/roles/commitRole/}" th:object="${userRole}" method="post">
    Role name: <input type="text" name="roleName" th:field="*{roleName}"/> <br/><br/>
    <input type="text" th:value="${userRole.roleId}" th:hidden="true" th:field="*{roleId}"/>
    <button type="submit" name="submit" value="submit">Submit</button>
</form>

<hr/>

<form th:action="@{/roles/}" method="get">
    <input type="submit" value="Cancel"> <br/><br/>
</form>

</body>

</html>
